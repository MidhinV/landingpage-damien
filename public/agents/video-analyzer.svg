<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Video Player Container -->
  <rect x="100" y="100" width="600" height="400" rx="12" fill="#1A1A1A" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Video Screen Area -->
  <rect x="120" y="120" width="560" height="320" rx="8" fill="#0A0A0A"/>
  
  <!-- Video Content - Abstract representation -->
  <rect x="140" y="140" width="520" height="280" rx="6" fill="#2A2A2A"/>
  
  <!-- Play Button (centered) -->
  <circle cx="400" cy="300" r="50" fill="rgba(255, 255, 255, 0.9)"/>
  <path d="M385 280 L385 320 L415 300 Z" fill="#1A1A1A"/>
  
  <!-- Progress Bar Background -->
  <rect x="120" y="460" width="560" height="8" rx="4" fill="#3A3A3A"/>
  
  <!-- Progress Bar Fill -->
  <rect x="120" y="460" width="280" height="8" rx="4" fill="#4A9EFF"/>
  
  <!-- Time Indicators -->
  <text x="120" y="495" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="14" font-weight="500">0:45</text>
  <text x="650" y="495" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="14" font-weight="500">1:30</text>
  
  <!-- Control Buttons -->
  <circle cx="200" cy="520" r="20" fill="#4A4A4A"/>
  <rect x="195" y="515" width="6" height="10" rx="1" fill="#FFFFFF"/>
  <rect x="203" y="515" width="6" height="10" rx="1" fill="#FFFFFF"/>
  
  <circle cx="250" cy="520" r="20" fill="#4A4A4A"/>
  <path d="M240 510 L240 530 L260 520 Z" fill="#FFFFFF"/>
  
  <circle cx="300" cy="520" r="20" fill="#4A4A4A"/>
  <rect x="295" y="515" width="10" height="10" rx="1" fill="#FFFFFF"/>
  
  <!-- Volume Control -->
  <circle cx="550" cy="520" r="20" fill="#4A4A4A"/>
  <path d="M540 515 L540 525 M545 510 L545 530 M550 508 L550 532" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Fullscreen Button -->
  <circle cx="600" cy="520" r="20" fill="#4A4A4A"/>
  <path d="M590 510 L590 515 L595 515 M605 510 L605 515 L600 515 M590 530 L590 525 L595 525 M605 530 L605 525 L600 525" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Analysis Overlay Indicator (top right) -->
  <rect x="620" y="140" width="50" height="30" rx="6" fill="rgba(74, 158, 255, 0.9)"/>
  <text x="645" y="160" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">AI</text>
  
  <!-- Subtle grid pattern on video -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A1A1A" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="140" y="140" width="520" height="280" fill="url(#grid)"/>
</svg>



